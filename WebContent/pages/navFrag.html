<!-- HTML -->
<!doctype html>
<html lang="en">
	<head th:fragment="headerfiles">
		<link rel="icon" href="Graphics/Logo.png">
		<title>Altus</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

		<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<!-- responsive viewport meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS -->
		<style>
			:root {
				--primary: #3b4d61;
				--secondary: #ef9d10;
				--tertiary: #6b7b8c;
				--textual: #FFFFFF;
				--background: #c4c4c4;
			}

			/*All of the following animated styles are for the hamburger menu only*/
			.animated-icon1 {
				width: 30px;
				height: 20px;
				position: relative;
				top: 0px;
				left: 0px;
				margin: 0px;
				-webkit-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				transform: rotate(0deg);
				-webkit-transition: .5s ease-in-out;
				-moz-transition: .5s ease-in-out;
				-o-transition: .5s ease-in-out;
				transition: .5s ease-in-out;
				cursor: pointer;
			}

			.animated-icon1 span {
				background: var(--primary);
				display: block;
				position: absolute;
				height: 3px;
				width: 100%;
				border-radius: 9px;
				opacity: 1;
				left: 0;
				-webkit-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				transform: rotate(0deg);
				-webkit-transition: .25s ease-in-out;
				-moz-transition: .25s ease-in-out;
				-o-transition: .25s ease-in-out;
				transition: .25s ease-in-out;
			}

			.animated-icon1 span:nth-child(1) {
				top: 0px;
			}

			.animated-icon1 span:nth-child(2) {
				top: 10px;
			}

			.animated-icon1 span:nth-child(3) {
				top: 20px;
			}

			.animated-icon1.open span:nth-child(1) {
				top: 11px;
				-webkit-transform: rotate(135deg);
				-moz-transform: rotate(135deg);
				-o-transform: rotate(135deg);
				transform: rotate(135deg);
			}

			.animated-icon1.open span:nth-child(2) {
				opacity: 0;
				left: -60px;
			}

			.animated-icon1.open span:nth-child(3) {
				top: 11px;
				-webkit-transform: rotate(-135deg);
				-moz-transform: rotate(-135deg);
				-o-transform: rotate(-135deg);
				transform: rotate(-135deg);
			}

			/*Navbar coloring and positioning*/
			.navbar {
				background-color: var(--secondary);
				position: fixed;
				width: 100%;
			}

			/*Center Navbar brand positioning*/
			.navbar-brand {
				position: fixed;
				top: 0px;
				width:100%;
				text-align:center;
				left: 0px;
			}

			/*For Navbar text coloring*/
			#content a {
				color: var(--primary);
			}

			/*For profile icon list*/
			#profile {
				text-align: right;
			}

			/*Table formatting*/
			table {
				width: 100%;
				background-color: var(--background);
				color: var(--primary);
				font-size: 20px;
			}

			tr {
				border: 5px solid white;
			}

			td {
				padding: 15px;
			}
		</style>
		<!-- End CSS -->
	</head>

	<!-- Navbar Fragment -->
	<div th:fragment="nav" id="content">
		<nav class="navbar navbar-light">

			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">‚òÅÔ∏è Altus</a>

			<!-- Collapse button -->
			<button class="navbar-toggler first-button" data-toggle="collapse" data-target="#navbarSupportedContent20"
			aria-controls="navbarSupportedContent20" aria-expanded="false">
				<div class="animated-icon1"><span></span><span></span><span></span></div>
			</button>
			<!-- End Collapse button -->

			<!-- Collapsible content -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent20">
				<!-- Links -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Financial Planning</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Account Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Security Center</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Help & Support</a>
					</li>
				</ul>
				<!-- End Links -->
			</div>
			<!-- End Collapsible content -->
			
			<!-- Collapse button -->
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent21"
			aria-controls="navbarSupportedContent21" aria-expanded="false" style="position: fixed; top: 1%; right: 0px;">
			üßç</button>
			<!-- End Collapse button -->

			<!-- Collapsible content -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent21">
				<!-- Links -->
				<ul class="navbar-nav mr-auto" id="profile">
					<li class="nav-item">
						<a class="nav-link" href="#">Preferences</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Settings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Log Out</a>
					</li>
				</ul>
				<!-- End Links -->
			</div>
			<!-- End Collapsible content -->

		</nav>
	</div>
	<!-- End Navbar Fragment -->

	<!-- JS -->
	<script>
		$(document).ready(function() {
			$('.first-button').on('click', function () {
				$('.animated-icon1').toggleClass('open');
			});
		});
	</script>
	<!-- End JS -->
</html>
